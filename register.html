<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet Connection-->
    <link rel="stylesheet" href="register.css">
    <!--Javascript Connection-->
    <script src="register.js"></script>
    <!--Bootstrap for Responsive page-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register Page</title>
</head>
<body>
    <div class="container">
            <h2>Registration Page</h2>
        <form action="register.php" method="post" class="form" name="myform" id="form">
            <div class="mb-3 mt-3">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" placeholder="Enter your First name" id="fname" 
                name="fname" required>
            </div>
            <div class="mb-3 mt-3" class="input">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter your Last name" id="lname" 
                name="lname" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="dobirth">Date of Birth</label>
                <input type="date" class="form-control" placeholder="Enter your date of birth" id="dobirth" 
                name="dobirth" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="gender" class="form_fields">Gender</label>
                <div>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" value="male" 
                        id="male">Male</label>&nbsp;&nbsp;
                    <label for="female" class="radio-inline"><input type="radio" name="gender" value="female" 
                        id="female">Female</label>&nbsp;&nbsp;
                    <label for="trans" class="radio-inline"><input type="radio" name="gender" value="transgender" 
                        id="trans">Transgender</label>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="phnum">Phone Number</label>
                <input type="tel" maxlength="10" class="form-control" placeholder="Enter your Mobile Number" 
                id="phnum" name="phnum" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Enter your Email" id="email" 
                name="email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="Enter your City" id="city" 
                name="city" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="pword">Password:</label>
                <input type="password" class="form-control" id="pword" placeholder="Enter password" 
                name="pword" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <span>Already Registered ?<a href="login.html">SignIn</a></span>
        </form>
    </div>
</body>
</html>
